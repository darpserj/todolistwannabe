<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="list-wrapper">
      <h1>To-do list</h1>
      <form id="form">
        <input type="text" name="" id="inputText" />
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <div class="list" id="list"></div>
      <template id="template">
        <div class="list-item">
          <div class="left">
            <input type="checkbox" name="" id="checkTask" />
            <span id="taskText"></span>
          </div>
          <div class="right">
            <button id="editTask">Toggle Editing</button>
            <button id="deleteTask" onclick="deleteTask()">Delete</button>
          </div>
        </div>
      </template>
      <div class="bottom-wrapper">
        <div class="progress-bar">
          <span id="taskNumbers"></span>
          <div id="doneTasks">tasks done</div>
          <div id="color-bar"></div>
        </div>
        <div class="buttons-wrapper">
          <button id="removeCheck" onclick="unCheckAll()">UnCheck All</button>
          <button id="checkAll" onclick="checkAll()">Check All</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
